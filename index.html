<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="title">
      <h1>Drum<img class="title-img" src="./images/drumset.png" />Kit</h1>
      <h3>Click on the buttons to play the drums</h3>
    </div>
    <div class="set">
      <button class="f drum">f</button>
      <button class="a drum">a</button>
      <button class="e drum">e</button>
      <button class="d drum">d</button>
      <button class="b drum">b</button>
      <button class="c drum">c</button>
      <button class="l drum">l</button>
      <button class="g drum">g</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
